<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <root class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img class="profile__edit-button-icon" src="./images/edit_button_icon.svg">
          </button>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-icon" src="./images/Close_button_icon.svg">
        </button>
      </section>
      <section class="elements-grid">
        <div class="element">
            <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
            <div class="element__description">
              <p class="element__text">Карачевск</p>
            <img class="element__heart" src="./images/heart_transparent.svg">
            </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
          <img class="element__heart" src="./images/heart_transparent.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
          <div class="element__description">
            <p class="element__text">Домбай</p>
          <img class="element__heart" src="./images/heart_transparent.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
          <div class="element__description">
            <p class="element__text">Гора Эльбрус</p>
          <img class="element__heart" src="./images/heart_transparent.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
          <div class="element__description">
            <p class="element__text">Домбай</p>
          <img class="element__heart" src="./images/heart_transparent.svg">
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото достопримечательности">
          <div class="element__description">
            <p class="element__text">Карачево-Черкесия</p>
          <img class="element__heart element__heart-active" src="./images/heart_transparent.svg">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
          <button class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form action="" class="popup__form">
            <input type="text" class="popup__input popup__input_name">
            <input type="text" class="popup__input popup__input_description">
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>

</body>

</html>
