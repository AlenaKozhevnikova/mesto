<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="root">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="submit" aria-label="Edit" class="profile__edit-button">
          </button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="submit" aria-label="Add" class="profile__add-button">
        </button>
      </section>
      <section class="elements-grid">
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Карачевск</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
        <div class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg"
            alt="Фото достопримечательности">
          <div class="element__description">
            <h2 class="element__text">Карачево-Черкесия</h2>
            <button type="submit" aria-label="Like" class="element__like-button">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="reset" aria-label="Close" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="editForm" action="submit" class="popup__form">
          <input name="userName" required placeholder="Введите имя" type="text" class="popup__input popup__input_name">
          <input name="userDescription" required placeholder="Введите род деятельности" type="text" class="popup__input popup__input_description">
          <button type="submit" aria-label="Save" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

</body>

</html>
